<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="create.js" defer></script>
    <title>Create</title>
</head>
<body class="bg-dark">
<div class="container border-light text-light mt-3">
    <h1>Create a new pizza</h1>
    <hr>
    <form id="pizza-create" method="POST" action="/pizzas/create" class="row gy-2">

        <div class="col-10">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="col-2">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>

        <div class="col-12">
            <label for="photoUrl" class="form-label">Photo</label>
            <input type="text" class="form-control" id="photoUrl" name="photoUrl" required>
        </div>

        <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>

        <div class="col-12">
            <button class="btn btn-secondary" type="submit">Save</button>
            <a href="/pizzas" class="btn btn-secondary">Cancel</a>
        </div>

    </form>
</div>
</body>
</html>
